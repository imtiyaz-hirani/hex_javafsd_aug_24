 <div class="container-fluid">
    <div class="row">
       <div class="col-lg-12">
        
          <div class="alert alert-info" role="alert" *ngIf="isDelete">
              {{deleteMsg}}
          </div>
       </div>
    </div>
    <div class="row" > 
        <div class="col-sm-4 mb-4 custom-user-column" *ngFor="let user of users">    
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{user.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Company: {{user.company.name}}</h6>
                  <p class="card-text">
                    Email: {{user.email}} <br />
                    City: {{user.address.city}} <br />
                    Web: {{user.website}}
                  </p>  
                  <button class="btn btn-danger btn-sm" 
                          (click)="onDelete(user.id,user.name)">
                  Delete User
                </button>
                  <a href="#" class="card-link">Edit User Info</a>
                </div>
              </div>
    
        </div>
        
    </div>
 </div>
