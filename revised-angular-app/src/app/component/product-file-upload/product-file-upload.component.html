<app-doctor-navbar></app-doctor-navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                   Add Product Details
                </div>
                <div class="card-body">
                    <div>
                        <label>Product Title: </label>
                        <input class="form-control" type="text" [(ngModel)]="title" >
                    </div>
                    <div>
                        <label>Product Price: </label>
                        <input class="form-control" type="text" [(ngModel)]="price" >


                    </div>
                   
                    <div class="mt-4">
                        <button (click)="onAddProduct()">Add Product</button>
                    </div>
                    <ul *ngIf="images?.length > 0">
                        <div class="alert alert-warning">
                        <h4>Uploaded Images: </h4>
                        <div *ngFor="let i of images">
                            <div>
                                <li>{{i}}</li>
                            </div>
                        </div>
                        </div>
                    </ul>
                    <div class="mt-4" *ngIf="show">
                        <hr>
                        <div class="alert alert-primary" *ngIf="imageMsg != ''">
                            {{imageMsg}}
                        </div>
                        <input type="file" (change)="onChange($event)">
                        <button (click)="onUpload()" >Upload Image</button>
                    </div>

                </div>
                 
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
 </div>
